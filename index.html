<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./images/navicon.jpeg" />
    <title>Guessing Game Exercise</title>
  </head>

  <body>
    <header>
      <h1>Guess a number!</h1>
      <h2>Any number!</h2>
      <h3>(from 1-10)</h3>
    </header>
    <ul>
      <li>Guess a number from 1-10 in the prompt.</li>
      <li>You have <b>three attempts </b>to guess the correct number!</li>
      <li>Good luck!</li>
    </ul>

    <div class="form">
      <label for="guessField">Enter a guess here: </label
      ><input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit your guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
  <script src="./js/scripts.js"></script>
</html>
